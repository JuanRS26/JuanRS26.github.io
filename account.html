<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="account.css" rel="stylesheet" href="text/css">
    <title>Esquina</title>
</head>
<body>
    <section class="container-options">
        <a href="#" class="btn-account btn-options">Mi cuenta</a>
        <a href="/clients.html" class="btn-clients btn-options">Clientes</a>
        <a href="/stock.html" class="btn-stock btn-options">Inventario</a>
        <a href="/providers.html" class="btn-providers btn-options">Proveedores</a>
    </section>
    <section class="container-data">
        <header class="header">
            <h1 class="title">Eskina</h1>
            <h2>{{ usuario }}</h2> 
            <a href="/index.html" class="btn-exit">SALIR</a>
        </header>
        <section class="container-info">
            <div class="container-info-box">
                <div>
                    <p>Identificador:</p>
                    <p class="info-usuario">{{ id }}</p>
                </div>
                <div>
                    <p>Nombres:</p>
                    <p class="info-usuario">{{ name }}</p>                    
                </div>
                <div>
                    <p>Apellidos:</p>
                    <p class="info-usuario">{{ lastName }}</p>
                </div>
                <div>
                    <p>Correo electronico:</p>
                    <p class="info-usuario">{{ email }}</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
